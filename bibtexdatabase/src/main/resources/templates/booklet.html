<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>bibtexdatabase</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <!--Navigation-->
            <nav>
                <ul class="nav nav-tabs">
                    <li role="presentation" ><a href="#" th:href="@{/}">Home</a></li>
                    <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true">
                            Add bibtex <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li role="presentation" ><a href="#" th:href="@{/articles/new}">Add new article</a></li>
                            <li role="presentation" ><a href="#" th:href="@{/books/new}">Add new book</a></li>                          
                            <li role="presentation" ><a href="#" th:href="@{/booklets/new}">Add new booklet</a></li>
                            <li role="presentation" ><a href="#" th:href="@{/inbooks/new}">Add new inbook</a></li>
                            <li role="presentation" ><a href="#" th:href="@{/inproceedings/new}">Add new inproceedings</a></li>
                            <li role="presentation" ><a href="#" th:href="@{/mastersthesises/new}">Add new mastersthesis</a></li>
                            <li role="presentation" ><a href="#" th:href="@{/techreports/new}">Add new techreport</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <h1 id="title" th:text="${booklet.title}">Title</h1>
            <div class="form-group">
                <label for="author">Author</label>
                <p id="author" th:text="${booklet.author}">author</p>
            </div>
            <div class="form-group">
                <label for="howpublished">How published</label>
                <p id="howpublished" th:text="${booklet.howpublished}">howpublished</p>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <p id="note" th:text="${booklet.address}">address</p>
            </div>            
            <div class="form-group">
                <label for="month">Month</label>
                <p id="month" th:text="${booklet.month}">month</p>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <p id="year" th:text="${booklet.year}">year</p>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <p id="note" th:text="${booklet.note}">note</p>
            </div>
            <div class="form-group">
                <label for="key">Key</label>
                <p id="key" th:text="${booklet.key}">key</p>
            </div>
        </div>
        <!--JavaScript imports -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <div th:if="${message}">
            <h3 th:text="${message}"></h3>
            <a href="#" th:href="@{/booklets/{id}/bibtex(id=${booklet.id})}">BibTeX</a>
        </div>
    </body>
</html>
