<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>bibtexdatabase</title>
        <link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    </head>
    <body >
        <div class="container" align="center">

            <!--Navigation-->
            <div th:replace="fragments/navbar :: navbar"></div>
            <h1>Search</h1> 

            <form role="form" method="GET" th:action="@{/search/keyword}">
                <div class="form-group">
                    <label for="search">Keyword</label>
                    <input id="search" class="form-control" type="text" name="search"/>
                </div>
                <button type="submit" name="submit" value="Search" class="btn btn-default">Search</button>
            </form>

            <form role="form" method="GET" th:action="@{/search/tag}">
                <div class="form-group">
                    <label for="tag">Tag</label>
                    <input id="tag" class="form-control" type="text" name="tag"/>
                </div>
                <button type="submit" name="submit" value="Search by tag" class="btn btn-default">Search</button>
            </form>

        </div>

        <!--JavaScript imports -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="javascript/filter.js"></script>
    </body>
</html>
