<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>bibtexdatabase</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <!--Navigation-->
            <nav>
                <ul class="nav nav-tabs">
                    <li role="presentation" ><a href="#" th:href="@{/}">Home</a></li>
                    <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true">
                            Add bibtex <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li role="presentation" ><a href="#" th:href="@{/articles/new}">Add new article</a></li>
                            <li role="presentation" ><a href="#" th:href="@{/books/new}">Add new book</a></li>                          
                            <li role="presentation" ><a href="#" th:href="@{/booklets/new}">Add new booklet</a></li>
                            <li role="presentation" ><a href="#" th:href="@{/inbooks/new}">Add new inbook</a></li>
                            <li role="presentation" ><a href="#" th:href="@{/inproceedings/new}">Add new inproceedings</a></li>
                            <li role="presentation" ><a href="#" th:href="@{/mastersthesises/new}">Add new mastersthesis</a></li>
                            <li role="presentation" ><a href="#" th:href="@{/techreports/new}">Add new techreport</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <h1 id="title" th:text="${mastersthesis.title}">Title</h1>
            <div class="formLayout">
                <label for="citation">Citation</label>
                <p id="citation" th:text="${mastersthesis.citation}">citation</p>
                <label for="author">Author</label>
                <p id="author" th:text="${mastersthesis.author}">author</p>
                <label for="school">School</label>
                <p id="school" th:text="${mastersthesis.school}">school</p>
                <label for="year">Year</label>
                <p id="year" th:text="${mastersthesis.year}">year</p>
                <label for="type">Type</label>
                <p id="type" th:text="${mastersthesis.type}">type</p>
                <label for="address">address</label>
                <p id="address" th:text="${mastersthesis.address}">address</p>
                <label for="month">Month</label>
                <p id="month" th:text="${mastersthesis.month}">month</p>
                <label for="key">Key</label>
                <p id="key" th:text="${mastersthesis.key}">key</p>

            </div>
            <div th:if="${message}">
                <h3 th:text="${message}"></h3>
                <a href="#" th:href="@{/mastersthesises/{id}/bibtex(id=${mastersthesis.id})}">BibTeX</a>
            </div>
        </div>
    </body>
</html>
