<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>bibtexdatabase</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            
            <!--Navigation-->
            <div th:replace="fragments/navbar :: navbar"></div>
            
            <h1 id="title" th:text="${proceeding.title}">Title</h1>
            <div class="form-group">
                <label for="citation">Citation</label>
                <p id="citation" th:text="${proceeding.citation}">citation</p>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <p id="year" th:text="${proceeding.year}">year</p>
            </div>
            <div class="form-group">
                <label for="volume">Volume</label>
                <p id="volume" th:text="${proceeding.volume}">volume</p>
            </div>
            <div class="form-group">
                <label for="series">Series</label>
                <p id="series" th:text="${proceeding.series}">series</p>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <p id="address" th:text="${proceeding.address}">address</p>
            </div>        
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <p id="publisher" th:text="${proceeding.publisher}">publisher</p>
            </div>
            <div class="form-group">
                <label for="organization">Organization</label>
                <p id="organization" th:text="${proceeding.organization}">organization</p>
            </div>          
            <div class="form-group">
                <label for="editor">Editor</label>
                <p id="editor" th:text="${proceeding.editor}">editor</p>
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <p id="month" th:text="${proceeding.month}">month</p>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <p id="note" th:text="${proceeding.note}">note</p>
            </div>
            <div class="form-group">
                <label for="key">Key</label>
                <p id="key" th:text="${proceeding.key}">key</p>
            </div>
        </div>
        <!--JavaScript imports -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <div th:if="${message}">
            <h3 th:text="${message}"></h3>
            <a href="#" th:href="@{/proceedings/{id}/bibtex(id=${proceeding.id})}">BibTeX</a>
        </div>
    </body>
</html>
